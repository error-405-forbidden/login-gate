<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUMINA High-Security</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* ...デザインは以前のものを継承... */
        :root { --sidebar-bg: #f0f3f7; --accent: #4a6fa5; --border: #dee2e6; }
        body { font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); border-radius: 6px; }
        .btn-primary { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        #app-ui { display: none; width: 100%; height: 100%; flex-direction: column; background: white; position: fixed; inset: 0; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 id="login-title">ALUMINA LOGIN</h2>
        <div id="auth-fields">
            <input type="email" id="l-email" placeholder="メールアドレス">
            <input type="password" id="l-pass" placeholder="パスワード">
            <button class="btn-primary" onclick="handleInitialAuth()">認証する</button>
        </div>
        <div id="2fa-fields" style="display:none;">
            <p style="font-size:12px; color:#666;">メールに送信された6桁のコードを入力してください</p>
            <input type="text" id="l-2fa" placeholder="6桁のコード">
            <button class="btn-primary" onclick="verify2FA()">コードを確認</button>
        </div>
        <p id="l-err" style="color:red; font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<div id="app-ui">
    <div style="padding: 20px;">管理画面にログインしました</div>
    <button onclick="location.reload()">ログアウト</button>
</div>

<script>
    const GAS_URL = "★ここにGASのURLを貼る★";
    const TARGET_EMAIL = "cogweb39@gmail.com";
    const PASS_HASH = "b58728956973347514930b5993850125749f7e81255e63013233c7069777174e"; // CogWeb#Alumina!2025
    
    let generatedCode = "";
    let tempPass = "";

    // 1. ロック機能の確認
    function checkLockout() {
        const lockUntil = localStorage.getItem('lockoutUntil');
        if (lockUntil && Date.now() < parseInt(lockUntil)) {
            const minutesLeft = Math.ceil((parseInt(lockUntil) - Date.now()) / 60000);
            document.getElementById('l-err').innerText = "ロックされています。あと " + minutesLeft + " 分待ってください。";
            document.querySelector('.btn-primary').disabled = true;
            return true;
        }
        return false;
    }

    // 2. 最初の ID/PW 認証
    async function handleInitialAuth() {
        if (checkLockout()) return;

        const email = document.getElementById('l-email').value.trim();
        const pass = document.getElementById('l-pass').value.trim();
        const hashed = CryptoJS.SHA256(pass).toString();

        if (email === TARGET_EMAIL && hashed === PASS_HASH) {
            tempPass = pass;
            // デバイスが認証済みか確認
            if (localStorage.getItem('deviceVerified') === 'true') {
                loginSuccess();
            } else {
                // 初回ログイン：2FA送信
                send2FACode();
            }
        } else {
            handleFail();
        }
    }

    // 3. 失敗カウントとロック処理
    function handleFail() {
        let count = parseInt(localStorage.getItem('failCount') || 0) + 1;
        localStorage.setItem('failCount', count);
        if (count >= 5) {
            const until = Date.now() + (60 * 60 * 1000); // 1時間
            localStorage.setItem('lockoutUntil', until);
            alert("5回失敗したため1時間ロックされました。");
        }
        document.getElementById('l-err').innerText = "認証失敗（残り " + (5 - count) + " 回）";
    }

    // 4. メールでコード送信
    async function send2FACode() {
        generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('auth-fields').style.display = 'none';
        document.getElementById('2fa-fields').style.display = 'block';
        document.getElementById('login-title').innerText = "2段階認証";

        await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ code: generatedCode })
        });
    }

    // 5. 2FAコードの検証
    function verify2FA() {
        const inputCode = document.getElementById('l-2fa').value.trim();
        if (inputCode === generatedCode) {
            localStorage.setItem('deviceVerified', 'true');
            localStorage.setItem('failCount', 0);
            loginSuccess();
        } else {
            alert("コードが違います。");
        }
    }

    function loginSuccess() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';
    }

    window.onload = checkLockout;
</script>
</body>
</html>
