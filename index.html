<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ALUMINA Private Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --sidebar-bg: #eef1f6; --header-bg: #fff; --accent: #2383e2; --text: #37352f; --border: #edece9; --section-bg: #f8f9fb; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f7f9; color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* ログイン画面 */
        #login-overlay { position: fixed; inset: 0; background: #f4f7f9; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 350px; }
        
        /* レイアウト */
        .sidebar { width: 220px; background: var(--sidebar-bg); border-right: 1px solid var(--border); flex-shrink: 0; }
        .sidebar-item { padding: 15px 20px; font-size: 14px; cursor: pointer; color: #666; }
        .sidebar-item.active { background: #fff; color: var(--accent); font-weight: bold; border-left: 4px solid var(--accent); }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 60px; background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        
        .page { padding: 25px; overflow-y: auto; display: none; height: 100%; }
        .active-page { display: block; }

        /* フォームデザイン */
        .section-title { background: var(--section-bg); padding: 10px 15px; border-radius: 4px; font-size: 14px; font-weight: bold; margin: 25px 0 15px 0; border-left: 4px solid #ccd5db; }
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 250px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 6px; color: #555; }
        .req::after { content: " 必須"; color: #eb5757; font-size: 10px; vertical-align: top; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        
        /* タグ機能 */
        .tag-container { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .tag-chip { background: var(--accent); color: white; padding: 3px 10px; border-radius: 15px; font-size: 11px; display: flex; align-items: center; gap: 5px; }
        .tag-remove { cursor: pointer; font-weight: bold; }

        /* テーブル */
        table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid var(--border); }
        th { background: #f8f9fb; padding: 12px; text-align: left; font-size: 12px; color: #888; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: var(--accent); color: #fff; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2>ALUMINA</h2>
        <input type="password" id="master-key" placeholder="マスターパスワード">
        <button class="btn btn-blue" style="width: 100%; margin-top: 15px;" onclick="unlock()">ログイン</button>
    </div>
</div>

<div class="sidebar">
    <div style="padding: 20px; font-weight: bold; font-size: 18px; color: var(--accent);">ALUMINA</div>
    <div class="sidebar-item active" onclick="showPage('list-page')">サイト一覧</div>
    <div class="sidebar-item" onclick="showPage('add-page')">新規登録</div>
    <div class="sidebar-item" onclick="location.reload()">ログアウト</div>
</div>

<div class="main-content">
    <header>
        <div id="page-title">サイト一覧</div>
        <div style="font-size: 12px; color: #888;">管理者：竹川 様</div>
    </header>

    <div id="list-page" class="page active-page">
        <div style="margin-bottom: 20px;"><button class="btn btn-blue" onclick="showPage('add-page')">+ 新規作成</button></div>
        <table>
            <thead><tr><th>URL</th><th>サイト名</th><th>タグ</th><th>最終更新</th></tr></thead>
            <tbody id="site-table-body"></tbody>
        </table>
    </div>

    <div id="add-page" class="page">
        <div style="background: white; padding: 30px; border-radius: 8px; border: 1px solid var(--border);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>サイト情報登録</h2>
                <button class="btn btn-blue" onclick="saveSite()">登録する</button>
            </div>

            <div class="section-title">サイト情報</div>
            <div class="form-row">
                <div class="form-group"><label class="req">URL</label><input type="text" id="f-url" placeholder="https://example.com"></div>
                <div class="form-group"><label>サイト名</label><input type="text" id="f-name">
                    <label style="display:inline; font-weight:normal; margin-left:10px;"><input type="checkbox" id="f-auto-fetch" style="width:auto;"> 自動で取得する</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>短縮名</label><input type="text" id="f-shortname"></div>
                <div class="form-group">
                    <label>タグ（Enterキーで確定）</label>
                    <input type="text" id="tag-input" placeholder="入力してEnter">
                    <div id="tag-area" class="tag-container"></div>
                </div>
            </div>
            <label>備考</label><textarea id="f-note" rows="2"></textarea>

            <div class="section-title">サーバー情報</div>
            <label>サーバー選択</label>
            <select id="f-server">
                <option value="">選択してください（アコーディオン形式）</option>
                <option value="Xserver">エックスサーバー</option>
                <option value="ConoHa">ConoHa WING</option>
            </select>

            <div class="section-title">FTP情報（サイト個別）</div>
            <div class="form-row">
                <div class="form-group"><label>FTPホスト</label><input type="text" id="ftp-host"></div>
                <div class="form-group"><label>FTPログインID</label><input type="text" id="ftp-user"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>FTPパスワード</label><input type="password" id="ftp-pass"></div>
                <div class="form-group"><label>FTPディレクトリパス</label><input type="text" id="ftp-path"></div>
            </div>

            <div class="section-title">ワードプレス情報</div>
            <div class="form-row">
                <div class="form-group"><label>WordpressログインURL</label><input type="text" id="wp-url"></div>
                <div class="form-group"><label>WordpressログインID</label><input type="text" id="wp-user"></div>
                <div class="form-group"><label>Wordpressパスワード</label><input type="password" id="wp-pass"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>DatabaseログインURL</label><input type="text" id="db-url"></div>
                <div class="form-group"><label>DatabaseログインID</label><input type="text" id="db-user"></div>
                <div class="form-group"><label>Databaseパスワード</label><input type="password" id="db-pass"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let masterPassword = "";
    let siteDatabase = [];
    let currentTags = [];

    // ログイン
    function unlock() {
        masterPassword = document.getElementById('master-key').value;
        if(!masterPassword) return;
        loadData();
        document.getElementById('login-overlay').style.display = 'none';
        renderTable();
    }

    // タグ処理
    document.getElementById('tag-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const val = this.value.trim();
            if (val && !currentTags.includes(val)) {
                currentTags.push(val);
                renderTags();
            }
            this.value = '';
        }
    });

    function renderTags() {
        const area = document.getElementById('tag-area');
        area.innerHTML = currentTags.map((t, i) => `<span class="tag-chip">${t}<span class="tag-remove" onclick="removeTag(${i})">×</span></span>`).join('');
    }

    function removeTag(i) {
        currentTags.splice(i, 1);
        renderTags();
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.sidebar-item').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('page-title').innerText = (id === 'list-page') ? 'サイト一覧' : '新規登録';
    }

    function saveSite() {
        const site = {
            id: Date.now(),
            url: document.getElementById('f-url').value,
            name: document.getElementById('f-name').value,
            short: document.getElementById('f-shortname').value,
            tags: [...currentTags],
            note: document.getElementById('f-note').value,
            server: document.getElementById('f-server').value,
            ftp: { host: document.getElementById('ftp-host').value, user: document.getElementById('ftp-user').value, pass: document.getElementById('ftp-pass').value, path: document.getElementById('ftp-path').value },
            wp: { url: document.getElementById('wp-url').value, user: document.getElementById('wp-user').value, pass: document.getElementById('wp-pass').value },
            db: { url: document.getElementById('db-url').value, user: document.getElementById('db-user').value, pass: document.getElementById('db-pass').value },
            date: new Date().toLocaleDateString()
        };
        if(!site.url) return alert("URLを入力してください");
        siteDatabase.push(site);
        const encrypted = CryptoJS.AES.encrypt(JSON.stringify(siteDatabase), masterPassword).toString();
        localStorage.setItem('alumina_vault', encrypted);
        alert("保存しました");
        currentTags = [];
        renderTags();
        showPage('list-page');
        renderTable();
    }

    function loadData() {
        const data = localStorage.getItem('alumina_vault');
        if(data) {
            try {
                const bytes = CryptoJS.AES.decrypt(data, masterPassword);
                siteDatabase = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch(e) { alert("パスワードが違います"); location.reload(); }
        }
    }

    function renderTable() {
        const body = document.getElementById('site-table-body');
        body.innerHTML = siteDatabase.map(s => `<tr>
            <td><a href="${s.url}" target="_blank" style="color:var(--accent);">${s.url}</a></td>
            <td>${s.name || '-'}</td>
            <td>${s.tags.map(t => `<span style="background:#eee;padding:2px 6px;border-radius:3px;margin-right:4px;font-size:11px;">${t}</span>`).join('')}</td>
            <td style="color:#999;">${s.date}</td>
        </tr>`).join('');
    }
</script>
</body>
</html>
