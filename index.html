<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ALUMINA | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jiangts/JS-OTP@master/dist/jsotp.min.js"></script>
</head>
<body class="auth-body">
    <div class="login-card">
        <h2 id="login-title">ALUMINA LOGIN</h2>
        <div id="auth-fields">
            <input type="email" id="l-email" class="login-input" placeholder="メールアドレス">
            <input type="password" id="l-pass" class="login-input" placeholder="パスワード">
            <button class="btn-auth" id="btn-initial" onclick="handleInitialAuth()">ログイン</button>
        </div>
        <div id="2fa-fields" style="display:none;">
            <p class="helper-text">Authenticatorの6桁コードを入力してください</p>
            <input type="text" id="l-2fa" class="login-input" placeholder="6桁のコード" maxlength="6">
            <button class="btn-auth" onclick="verify2FA()">認証</button>
        </div>
        <p id="l-err" class="error-text"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
