<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ALUMINA Secure Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --sidebar-bg: #f0f3f7; --header-bg: #fff; --accent: #4a6fa5; --text: #37352f; --border: #dee2e6; --danger: #eb5757; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f8f9fa; color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* ログイン画面 */
        #login-overlay { position: fixed; inset: 0; background: #f8f9fa; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); text-align: center; width: 380px; }
        .login-card h2 { color: var(--accent); margin-bottom: 25px; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* サイドバー */
        .sidebar { width: 220px; background: var(--sidebar-bg); border-right: 1px solid var(--border); flex-shrink: 0; overflow-y: auto; }
        .sidebar-brand { padding: 25px; font-weight: bold; font-size: 20px; color: var(--accent); }
        .sidebar-group { padding: 15px 20px 5px 20px; font-size: 11px; color: #888; font-weight: bold; }
        .sidebar-item { padding: 12px 25px; font-size: 14px; cursor: pointer; color: #444; border-left: 4px solid transparent; }
        .sidebar-item.active { background: #fff; color: var(--accent); font-weight: bold; border-left: 4px solid var(--accent); }
        
        /* メインUI */
        .main-content { flex-grow: 1; display: none; flex-direction: column; overflow: hidden; }
        header { height: 55px; background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        .page { padding: 25px; overflow-y: auto; height: 100%; }
        
        /* 共通スタイル */
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        .search-box { flex-grow: 1; padding: 10px 18px; border: 1px solid var(--border); border-radius: 20px; font-size: 13px; outline: none; }
        .card { background: white; padding: 25px; border-radius: 4px; border: 1px solid var(--border); margin-bottom: 20px; }
        .section-title { font-size: 14px; font-weight: bold; margin: 25px 0 12px 0; border-bottom: 2px solid var(--accent); display: inline-block; }
        .form-row { display: flex; gap: 20px; margin-bottom: 12px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 250px; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #666; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 4px; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #f1f3f5; padding: 12px; text-align: left; font-size: 12px; color: #666; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        tr:hover { background: #f9fbff; cursor: pointer; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-edit { background: #28a745; color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }

        /* モーダル */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 800px; max-height: 90vh; border-radius: 8px; overflow-y: auto; padding: 30px; }
        .detail-grid { display: grid; grid-template-columns: 200px 1fr; border-top: 1px solid #eee; }
        .detail-label { background: #f8f9fa; padding: 12px; font-size: 11px; font-weight: bold; border-bottom: 1px solid #eee; border-right: 1px solid #eee; }
        .detail-val { padding: 12px; font-size: 13px; border-bottom: 1px solid #eee; word-break: break-all; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2>ALUMINA LOGIN</h2>
        <input type="email" id="auth-email" class="login-input" placeholder="メールアドレス">
        <input type="password" id="auth-pass" class="login-input" placeholder="パスワード">
        <button class="btn-login" onclick="handleLogin()">ログイン</button>
        <p id="auth-error" style="color:red; font-size:12px; margin-top:10px; display:none;">認証に失敗しました。入力内容を確認してください。</p>
    </div>
</div>

<div id="detail-modal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="modal-title" style="margin:0; color:var(--accent);">詳細情報</h2>
            <div>
                <button id="m-edit-btn" class="btn btn-edit">編集</button>
                <button id="m-del-btn" class="btn btn-danger" style="margin:0 10px;">削除</button>
                <button class="btn" onclick="closeModal()">閉じる</button>
            </div>
        </div>
        <div id="modal-body" class="detail-grid"></div>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-brand">▲ ALUMINA</div>
    <div class="sidebar-item active" id="nav-dash" onclick="showPage('dash')">ダッシュボード</div>
    <div class="sidebar-group">サイト管理</div>
    <div class="sidebar-item" id="nav-site" onclick="showPage('site')">サイト一覧</div>
    <div class="sidebar-group">連携管理</div>
    <div class="sidebar-item" id="nav-sv" onclick="showPage('sv')">サーバー</div>
    <div class="sidebar-item" id="nav-rg" onclick="showPage('rg')">レジストラ</div>
    <div class="sidebar-item" id="nav-dm" onclick="showPage('dm')">ドメイン</div>
    <div style="margin-top:40px; border-top:1px solid #ddd;" class="sidebar-item" onclick="location.reload()">ログアウト</div>
</div>

<div class="main-content" id="app-ui">
    <header><div id="header-title">ダッシュボード</div><div>管理者：竹川 様</div></header>

    <div id="p-dash" class="page">
        <div class="form-row">
            <div class="card" style="flex:1; text-align:center;"><h3>サイト</h3><div id="cnt-s" style="font-size:32px; font-weight:bold;">0</div></div>
            <div class="card" style="flex:1; text-align:center;"><h3>サーバー</h3><div id="cnt-v" style="font-size:32px; font-weight:bold;">0</div></div>
            <div class="card" style="flex:1; text-align:center;"><h3>ドメイン</h3><div id="cnt-d" style="font-size:32px; font-weight:bold;">0</div></div>
        </div>
    </div>

    <div id="p-site" class="page">
        <div class="toolbar"><button class="btn btn-primary" onclick="openForm('site')">+ 新規作成</button><input type="text" class="search-box" id="q-site" placeholder="検索..." oninput="refreshUI()"></div>
        <table><thead><tr><th>URL</th><th>サイト名</th><th>短縮名</th><th>更新日</th></tr></thead><tbody id="t-site"></tbody></table>
    </div>

    <div id="p-site-form" class="page"><div class="card"><h2 id="f-site-title">サイト登録</h2><input type="hidden" id="f-site-id">
        <div class="section-title">サイト情報</div>
        <div class="form-row"><div class="form-group"><label>URL</label><input type="text" id="s-url"></div><div class="form-group"><label>サイト名</label><input type="text" id="s-name"></div></div>
        <div class="form-row"><div class="form-group"><label>短縮名</label><input type="text" id="s-short"></div><div class="form-group"><label>タグ</label><input type="text" id="s-tag"></div></div>
        <label>備考</label><textarea id="s-note" rows="2"></textarea>
        <div class="section-title">インフラ連携</div>
        <div class="form-row"><div class="form-group"><label>サーバー</label><select id="s-sv-sel"></select></div><div class="form-group"><label>ドメイン</label><select id="s-dm-sel"></select></div></div>
        <div class="section-title">詳細情報 (FTP/WP/DB)</div>
        <div class="form-row"><input type="text" id="s-ftp-h" placeholder="FTPホスト" class="form-group"><input type="text" id="s-ftp-u" placeholder="FTP ID" class="form-group"><input type="password" id="s-ftp-p" placeholder="FTP PASS" class="form-group"></div>
        <div class="form-row"><input type="text" id="s-wp-u" placeholder="WP ID" class="form-group"><input type="password" id="s-wp-p" placeholder="WP PASS" class="form-group"></div>
        <div class="form-row"><input type="text" id="s-db-u" placeholder="DB ID" class="form-group"><input type="password" id="s-db-p" placeholder="DB PASS" class="form-group"></div>
        <div style="margin-top:20px;"><button class="btn btn-primary" onclick="saveData('site')">保存</button><button class="btn" onclick="showPage('site')">キャンセル</button></div>
    </div></div>

    <div id="p-sv" class="page"><div class="toolbar"><button class="btn btn-primary" onclick="openForm('server')">+ サーバー登録</button></div><table><thead><tr><th>サーバー名</th><th>会社名</th></tr></thead><tbody id="t-sv"></tbody></table></div>
    <div id="p-rg" class="page"><div class="toolbar"><button class="btn btn-primary" onclick="openForm('registrar')">+ レジストラ登録</button></div><table><thead><tr><th>名</th></tr></thead><tbody id="t-rg"></tbody></table></div>
    <div id="p-dm" class="page"><div class="toolbar"><button class="btn btn-primary" onclick="openForm('domain')">+ ドメイン登録</button></div><table><thead><tr><th>ドメイン</th></tr></thead><tbody id="t-dm"></tbody></table></div>
</div>

<script>
    // 厳密な認証情報
    const TARGET_EMAIL = "cogweb39@gmail.com";
    const TARGET_HASH = "596041938504a5c9a03f90500171a4f0099450374e2d27195c6f600f68285551";

    let masterKey = "";
    let DB = { sites: [], servers: [], registrars: [], domains: [] };

    function handleLogin() {
        const email = document.getElementById('auth-email').value.trim(); // スペースを削除
        const pass = document.getElementById('auth-pass').value.trim();  // スペースを削除
        const hashed = CryptoJS.SHA256(pass).toString();

        if (email === TARGET_EMAIL && hashed === TARGET_HASH) {
            masterKey = pass;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-ui').style.display = 'flex';
            loadFromStorage();
            refreshUI();
            showPage('dash');
        } else {
            document.getElementById('auth-error').style.display = 'block';
        }
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.sidebar-item').forEach(s => s.classList.remove('active'));
        const target = document.getElementById('p-' + id);
        if(target) target.style.display = 'block';
        if(document.getElementById('nav-' + id)) document.getElementById('nav-' + id).classList.add('active');
        document.getElementById('header-title').innerText = document.getElementById('nav-' + id)?.innerText || '管理画面';
    }

    // データの読み込み・保存・UI更新の基本ロジック
    function loadFromStorage() {
        const raw = localStorage.getItem('alumina_vFinal_Auth');
        if(raw) {
            try {
                const dec = CryptoJS.AES.decrypt(raw, masterKey).toString(CryptoJS.enc.Utf8);
                DB = JSON.parse(dec);
            } catch(e) { console.error("復号エラー"); }
        }
    }

    function saveData(type) {
        if(type === 'site') {
            const site = {
                id: document.getElementById('f-site-id').value || Date.now(),
                url: document.getElementById('s-url').value,
                name: document.getElementById('s-name').value,
                short: document.getElementById('s-short').value,
                tag: document.getElementById('s-tag').value,
                note: document.getElementById('s-note').value,
                server: document.getElementById('s-sv-sel').value,
                domain: document.getElementById('s-dm-sel').value,
                ftp_h: document.getElementById('s-ftp-h').value,
                ftp_u: document.getElementById('s-ftp-u').value,
                ftp_p: document.getElementById('s-ftp-p').value,
                wp_u: document.getElementById('s-wp-u').value,
                wp_p: document.getElementById('s-wp-p').value,
                db_u: document.getElementById('s-db-u').value,
                db_p: document.getElementById('s-db-p').value,
                date: new Date().toLocaleDateString()
            };
            const idx = DB.sites.findIndex(s => s.id == site.id);
            if(idx > -1) DB.sites[idx] = site; else DB.sites.push(site);
        }
        localStorage.setItem('alumina_vFinal_Auth', CryptoJS.AES.encrypt(JSON.stringify(DB), masterKey).toString());
        alert("保存しました");
        refreshUI();
        showPage(type);
    }

    function refreshUI() {
        document.getElementById('t-site').innerHTML = DB.sites.map(s => `<tr onclick="openDetail('site', ${s.id})"><td>${s.url}</td><td>${s.name}</td><td>${s.short}</td><td>${s.date}</td></tr>`).join('');
        document.getElementById('cnt-s').innerText = DB.sites.length;
        document.getElementById('cnt-v').innerText = DB.servers.length;
        document.getElementById('cnt-d').innerText = DB.domains.length;
    }

    function openDetail(type, id) {
        const item = DB[type + 's'].find(x => x.id == id);
        document.getElementById('modal-title').innerText = item.name || item.url;
        let body = "";
        for(let k in item) body += `<div class="detail-label">${k}</div><div class="detail-val">${item[k]}</div>`;
        document.getElementById('modal-body').innerHTML = body;
        document.getElementById('detail-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('detail-modal').style.display = 'none'; }
    function updateSels() { /* セレクトボックス更新ロジック */ }
</script>

</body>
</html>
